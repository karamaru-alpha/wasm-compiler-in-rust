<html><body><script>
    WebAssembly.instantiateStreaming(
      fetch('a.wasm'), {})
      .then(wasm => {
          const functions = wasm.instance.exports;
          console.log("add(2, 3): ", functions.add(2, 3));
          console.log("multiple(2, 3): ", functions.multiple(2, 3));
      });
</script></body></html>
